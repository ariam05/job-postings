<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome! Sign in to manage your jobs!</h1>
    <h2>Register</h2>
    <form action="/process_registration" method="post">
        {% csrf_token %}
        <br><label for="f_name">First Name</label>
        <input type="text" name="f_name" id="f_name">
        <br><label for="l_name">Last Name</label>
        <input type="text" name="l_name" id="l_name">
        <br><label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br><label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br><label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password"><br>
        <br><button type="submit">Register</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul><br>
    {% endif %}
    <h2>Login</h2>
    <form action="/process_login" method="post">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br><label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <br><button>Login</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul><br>
    {% endif %}
</body>
</html>
